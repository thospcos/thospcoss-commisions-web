<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>thOSp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg:#0d0d11;
  --panel:#14141c;
  --pink:#ff66aa;
  --pink-soft:#ff99c8;
  --text:#f5f5f7;
  --muted:#b5b5c0;
}

* {
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,sans-serif;
}

body {
  margin:0;
  background:radial-gradient(circle at top,#1a1022,var(--bg));
  color:var(--text);
}

/* ===== Topbar ===== */
header {
  position:sticky;
  top:0;
  backdrop-filter:blur(10px);
  background:rgba(13,13,17,0.9);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 40px;
  border-bottom:1px solid #242433;
  z-index:10;
}

.logo {
  font-weight:900;
  font-size:20px;
  color:var(--pink);
  letter-spacing:1px;
}

nav a {
  margin-left:26px;
  text-decoration:none;
  color:var(--muted);
  font-weight:600;
  transition:.2s;
}

nav a:hover {
  color:var(--pink);
}

/* ===== Sections ===== */
section {
  max-width:1100px;
  margin:auto;
  padding:80px 40px;
}

/* ===== Hero ===== */
.hero {
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:40px;
}

.hero h1 {
  font-size:46px;
  margin:0;
  color:var(--pink-soft);
}

.hero p {
  color:var(--muted);
  margin-top:12px;
  max-width:520px;
}

.circle {
  width:220px;
  height:220px;
  border-radius:50%;
  background:
    radial-gradient(circle,
      transparent 55%,
      var(--pink) 56%,
      var(--pink) 60%,
      transparent 61%);
  box-shadow:0 0 60px rgba(255,102,170,.45);
  animation:pulse 2.2s infinite ease-in-out;
}

@keyframes pulse {
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}

/* ===== Card ===== */
.card {
  background:linear-gradient(180deg,#181827,var(--panel));
  border:1px solid #2a2a40;
  border-radius:16px;
  padding:34px;
  box-shadow:0 12px 40px rgba(0,0,0,.4);
}

.card h2 {
  margin-top:0;
  color:var(--pink);
}

/* ===== Form ===== */
form {
  display:grid;
  gap:14px;
  max-width:500px;
}

input, textarea {
  background:#0f0f18;
  border:1px solid #2a2a40;
  border-radius:10px;
  padding:12px 14px;
  color:var(--text);
}

input:focus, textarea:focus {
  outline:none;
  border-color:var(--pink);
}

button {
  margin-top:10px;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--pink);
  color:#111;
  font-weight:800;
  cursor:pointer;
  transition:.2s;
}

button:hover {
  transform:scale(1.05);
}

/* ===== Footer ===== */
footer {
  border-top:1px solid #242433;
  text-align:center;
  padding:30px;
  color:var(--muted);
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <div class="logo">thOSp.com</div>
  <nav>
    <a href="#home">Home</a>
    <a href="#info">Information</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="home" class="hero">
  <div>
    <h1>thOSp</h1>
    <p>
     experimental website.
    </p>
  </div>
  <div class="circle"></div>
</section>

<section id="info">
  <div class="card">
    <h2>Information</h2>
    <p>
      thOSp is a testing site inspired by osu! or some sort idk
      <br><br>
      built with my knowledge trust
    </p>
  </div>
</section>

<section id="contact">
  <div class="card">
    <h2>Contact Form</h2>

    <form id="contactForm">
      <input id="name" type="text" placeholder="Your name" required>
      <input id="email" type="email" placeholder="Your email" required>
      <textarea id="message" rows="4" placeholder="Your message" required></textarea>
      <button type="submit">Send</button>
    </form>

  </div>
</section>

<footer>
  © 2025 thOSp · osu! styled
</footer>

<script src="script.js"></script>
</body>
</html>
