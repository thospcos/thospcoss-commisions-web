<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact - thOSp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="yo look at this cool form thing">

<style>
:root {
  --bg:#0a0b0f;
  --panel:#11131a;
  --border:#2cff6a;
  --accent:#2cff6a;
  --accent2:#00e5ff;
  --text:#e8e8ef;
  --muted:#9aa0b3;
  --success:#00ff88;
  --error:#ff4444;
}

* {
  box-sizing:border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  margin:0;
  background: var(--bg);
  color:var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* ===== Title ===== */
.page-title {
  text-align: center;
  margin-bottom: 30px;
  width: 100%;
}

.page-title h1 {
  color: var(--accent);
  font-size: 36px;
  margin-bottom: 5px;
  letter-spacing: 1px;
}

.page-title .subtitle {
  color: var(--muted);
  font-size: 14px;
}

/* ===== Contact Card ===== */
.contact-container {
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
}

.contact-card {
  background: var(--panel);
  border: 1px solid var(--accent);
  padding: 30px;
  border-radius: 4px;
}

.contact-card h2 {
  color: var(--text);
  text-align: center;
  margin-bottom: 25px;
  font-size: 24px;
  border-bottom: 1px solid var(--accent);
  padding-bottom: 10px;
}

/* ===== Status Messages ===== */
.status-message {
  padding: 12px;
  border-radius: 4px;
  margin-bottom: 15px;
  font-weight: 500;
  text-align: center;
  display: none;
  font-size: 14px;
}

.status-message.success {
  background: rgba(0, 255, 136, 0.1);
  border: 1px solid var(--success);
  color: var(--success);
  display: block;
}

.status-message.error {
  background: rgba(255, 68, 68, 0.1);
  border: 1px solid var(--error);
  color: var(--error);
  display: block;
}

.status-message.info {
  background: rgba(0, 229, 255, 0.1);
  border: 1px solid var(--accent2);
  color: var(--accent2);
  display: block;
}

/* ===== Form ===== */
#contactForm {
  display: grid;
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.form-group label {
  font-weight: 600;
  color: var(--accent2);
  font-size: 13px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.form-group .hint {
  font-size: 11px;
  color: var(--muted);
}

input, textarea, select {
  background: rgba(11, 13, 20, 0.9);
  border: 1px solid #283045;
  padding: 12px;
  color: var(--text);
  font-size: 14px;
  border-radius: 3px;
}

input:focus, textarea:focus, select:focus {
  outline: none;
  border-color: var(--accent);
}

input.error, textarea.error {
  border-color: var(--error);
}

/* ===== Button ===== */
.submit-btn {
  background: transparent;
  border: 1px solid var(--accent);
  color: var(--accent);
  font-weight: 600;
  padding: 14px;
  cursor: pointer;
  font-size: 14px;
  border-radius: 3px;
  margin-top: 5px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.submit-btn:hover:not(:disabled) {
  background: var(--accent);
  color: #000;
}

.submit-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* ===== Loading Animation ===== */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading-spinner {
  display: inline-block;
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255,255,255,.3);
  border-radius: 50%;
  border-top-color: var(--accent);
  animation: spin 1s linear infinite;
  margin-right: 8px;
}

/* ===== Privacy Notice ===== */
.privacy-notice {
  background: rgba(44, 255, 106, 0.05);
  border: 1px solid var(--accent);
  padding: 12px;
  margin-top: 20px;
  font-size: 12px;
  color: var(--muted);
  border-radius: 3px;
  line-height: 1.4;
}

.privacy-notice strong {
  color: var(--accent2);
}

/* ===== Honeypot Field ===== */
.honeypot {
  display: none;
}

/* ===== Footer ===== */
.footer {
  margin-top: 30px;
  color: var(--muted);
  font-size: 11px;
  text-align: center;
  padding: 15px;
  width: 100%;
  max-width: 500px;
}

/* ===== Character Counter ===== */
.char-counter {
  text-align: right;
  font-size: 11px;
  color: var(--muted);
  margin-top: 3px;
}

.char-counter.warning {
  color: #ffaa44;
}

.char-counter.error {
  color: #ff4444;
}

/* ===== Mobile Responsive ===== */
@media (max-width: 768px) {
  body {
    padding: 15px;
  }
  
  .page-title h1 {
    font-size: 28px;
  }
  
  .contact-card {
    padding: 20px 15px;
  }
  
  .contact-card h2 {
    font-size: 20px;
  }
  
  input, textarea, select {
    padding: 10px;
  }
  
  .submit-btn {
    padding: 12px;
  }
}
</style>
</head>

<body>
  <!-- Page Title -->
  <div class="page-title">
    <h1>thOSp</h1>
    <div class="subtitle">Contact Portal</div>
  </div>
  
  <!-- Contact Container -->
  <div class="contact-container">
    <div class="contact-card">
      <h2>CONTACT</h2>
      
      <!-- Status Message -->
      <div id="statusMessage" class="status-message"></div>
      
      <!-- Contact Form -->
      <form id="contactForm" novalidate>
        <!-- Honeypot field -->
        <div class="honeypot">
          <label for="website">Website</label>
          <input type="url" id="website" name="website" tabindex="-1" autocomplete="off">
        </div>
        
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name *</label>
          <input id="name" type="text" placeholder="Your name" required minlength="2" maxlength="100">
          <div class="hint">Minimum 2 characters</div>
        </div>
        
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email *</label>
          <input id="email" type="email" placeholder="your.email@example.com" required>
          <div class="hint">For reply only</div>
        </div>
        
        <!-- Category Field -->
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category">
            <option value="">Select a category</option>
            <option value="general">General Inquiry</option>
            <option value="support">Support</option>
            <option value="business">Business</option>
            <option value="feedback">Feedback</option>
          </select>
        </div>
        
        <!-- Message Field -->
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" rows="5" placeholder="Your message here..." required minlength="10" maxlength="2000"></textarea>
          <div id="charCounter" class="char-counter">0/2000</div>
          <div class="hint">Minimum 10 characters</div>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" id="submitBtn" class="submit-btn">
          <span id="btnSpinner" class="loading-spinner" style="display: none;"></span>
          <span id="btnText">SEND MESSAGE</span>
        </button>
        
        <!-- Privacy Notice -->
        <div class="privacy-notice">
          <strong>Privacy:</strong> Your message is transmitted securely.
        </div>
      </form>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      Â© 2025 thOSp
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
