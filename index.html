<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0b0f;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      margin: 0;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 40px;
    }

    .about, .order {
      padding: 20px;
      background: #11131a;
      border-radius: 10px;
      border: 1px solid #2cff6a;
    }

    .about {
      width: 35%;
    }

    .order {
      width: 65%;
    }

    .tiny {
      font-size: 12px;
      color: #8affc1;
      margin-bottom: 10px;
    }

    .works-section {
      margin-top: 200px;
      padding: 40px;
      background: #11131a;
      border: 1px solid #2cff6a;
      border-radius: 10px;
      margin-left: 40px;
      margin-right: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="about">
      <h1>About Me</h1>
      <p class="tiny">About me, Introducing myself.</p>
      <p>Write your intro here...</p>
    </div>

    <div class="order">
      <h1>Order</h1>
      <p class="tiny">Order here, fill out the forms.</p>
      <p>Place your form or order UI here...</p>
    </div>
  </div>

  <div class="works-section">
    <h1>Works</h1>
    <p class="tiny">My works blah blah blah</p>
    <p>Show your works here...</p>
  </div>

</body>
</html>
