<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thosp • Commisions</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="topbar">
    <h2>thosp • Commisions</h2>
  </div>

  <div class="container">
    <div class="about">
      <h1>About Me</h1>
      <p class="tiny">About me, Introducing myself.</p>
      <p>Hello, My name is R.Alfian, you can call me thosp, I'm just a regular guy that draws stuffs and make accessories from my artworks for money.</p>
    </div>

    <div class="order">
      <h1>Order</h1>
      <p class="tiny">Order here, fill out the forms.</p>

      <form class="order-form" id="orderForm">

        <label>Name</label>
        <input id="name" type="text" required>

        <label>Email</label>
        <input id="email" type="email" required>

        <label>Accessory Type</label>
        <select id="type" required>
          <option value="">Select an option</option>
          <option value="keychain">Keychain (13rb)</option>
          <option value="pin">Pin (13rb)</option>
          <option value="standee">Acrylic Standee (21rb)</option>
        </select>

        <label>Amount of Pieces</label>
        <input id="amount" type="number" min="1" max="10" required>

        <label>Final Price (auto)</label>
        <input id="price" type="text" readonly>

        <label>Message</label>
        <textarea id="message" rows="6" required></textarea>

        <button type="submit">Submit Order</button>
      </form>

      <p id="notify" style="margin-top:15px; opacity:0; transition:.3s;"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
